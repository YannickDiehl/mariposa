url: https://yourusername.github.io/SurveyStat/

template:
  bootstrap: 5
  bootswatch: flatly
  theme: arrow-light
  
home:
  title: SurveyStat - Professional Statistical Analysis for Survey Data
  description: >
    A comprehensive R package for statistical analysis of survey data,
    providing SPSS-compatible results, weighted analysis, and professional
    formatting. Designed for survey researchers, data scientists, and 
    statistical analysts working with complex survey designs.

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Vignettes
      menu:
      - text: "Getting Started"
      - text: "Introduction to SurveyStat"
        href: articles/introduction.html
      - text: "-------"
      - text: "Core Functions"
      - text: "Descriptive Statistics and Frequencies"
        href: articles/descriptive-statistics.html
      - text: "Comparing Groups and Testing Hypotheses"
        href: articles/hypothesis-testing.html
      - text: "Understanding Relationships: Correlation Analysis"
        href: articles/correlation-analysis.html
      - text: "-------"
      - text: "Advanced Topics"
      - text: "Working with Survey Weights"
        href: articles/survey-weights.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/yourusername/SurveyStat
      aria-label: GitHub

reference:
- title: "🎯 Descriptive Statistics"
  desc: "Core descriptive and frequency analysis functions"
  contents:
  - describe
  - frequency
  - crosstab

- title: "📈 Hypothesis Testing"
  desc: "Statistical tests for independent and paired samples"
  contents:
  - t_test
  - mann_whitney
  - chi_square
  - oneway_anova
  - rm_t_test
  - rm_anova_test

- title: "🔗 Correlation Analysis"
  desc: "Correlation coefficients for continuous and ordinal variables"
  contents:
  - pearson_cor
  - kendall_tau
  - spearman_rho

- title: "🔍 Post-Hoc Analysis"
  desc: "S3 generics for extended analysis of test results"
  contents:
  - tukey_test
  - scheffe_test
  - emmeans
  - levene_test
  - mauchly_test
  - parameter_estimates

- title: "📊 Weighted Statistics"
  desc: "Specialized weighted statistical functions for survey data"
  contents:
  - w_mean
  - w_sd
  - w_var
  - w_se
  - w_median
  - w_iqr
  - w_range
  - w_quantile
  - w_modus
  - w_skew
  - w_kurtosis

- title: "📋 Datasets"
  desc: "Synthetic survey and longitudinal datasets for testing and examples"
  contents:
  - survey_data
  - longitudinal_data
  - longitudinal_data_wide

- title: "🛠️ Print Methods"
  desc: "Professional output formatting methods"
  contents:
  - starts_with("print.")

articles:
- title: "Getting Started"
  navbar: ~
  contents:
  - introduction

- title: "Core Analysis Functions"
  navbar: ~
  contents:
  - descriptive-statistics
  - hypothesis-testing
  - correlation-analysis

- title: "Advanced Topics"
  navbar: ~
  contents:
  - survey-weights

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: "Developed with ❤️ for survey researchers"
    built_with: "Built with [pkgdown](https://pkgdown.r-lib.org/index.html)"

development:
  mode: auto
